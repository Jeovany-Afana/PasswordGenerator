<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Maker</title>
</head>
<body>
    
    <div class="app">
        <input type="text" id="password-output" value="Générateur de MDP" readonly>

        <div class="range-container">
            <input type="range" name="" id="password-length" min="4" max="24" value="8" oninput="document.getElementById('display-password-length').value=this.value">
            <input type="text" name="" id="display-password-length" value="8">
        </div>



        <div class="checkbox-container">
            <input type="checkbox" name="" id="lowercase" checked>
            <label for="lowercase">a-z</label>
        
            <input type="checkbox" name="" id="uppercase">
            <label for="uppercase">A-Z</label>
        
            <input type="checkbox" name="" id="numbers">
            <label for="numbers">0-9</label>
        
            <input type="checkbox" name="" id="symbols">
            <label for="symbols">!-?</label>
        </div>
        

        <button id="generateButton">Generate Password</button>

    </div>

  

    <script src="index.js"></script>
</body>
</html>
